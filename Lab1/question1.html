<script type="text/javascript">
    // Question 1

    function printHello() {
        console.log("Hello world")
    }

    var printHelloVar = function(){
        console.log("Hello world")
    }

    printHello();
    printHelloVar();

    //****************

    function printer(func){
        func();
    }

    printer(printHello);

</script>
